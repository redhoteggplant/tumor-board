<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tumor Board Management Tool</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="profile.css">
     <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
     <script src="tumorboard.js"></script> 
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
     <script src="https://zurb.com/playground/uploads/upload/upload/207/jquery.annotate.js"></script>
     <script src="static/scripts.js"></script>
</head>


<body>
    <div class="navbar">
    <img id="logo" src="logo1.png">
    <table id="menu">
        <tc id="menuitem">Search</tc>
        <tc id="menuitem">Add Patient</tc>
        <tc><span id="pressed">Patient Database</span></tc>
    </table>
    </div>

    <div class="container">
        <h1>Choose a view:</h1>
        <select>
            <option value="1">3/12/17</option>
            <option value="2">2/22/17</option>
            <option value="3">12/08/16</option>
            <option value="4">11/01/16</option>
        </select>
            <div id="blank"></div>
            <div id="widget1">
                <h3>PATIENT INFO</h3>
            </div> 
            <div id="widget2">
                <h3>TUMOR MODEL</h3>
                <div id="liver" onclick="addEntry()">
                    <img src="https://github.com/ynst/tumor-board/blob/master/tumor.png?raw=true" height="180" alt="liver">
                </div>
                <select id="annotation" onchange="changeCircle()">
                    <option value="1">Lesion</option>
                    <option value="2">Tumor</option>
                    <option value="3">Surgery</option>
                </select>
                <div id = "legend">
                    <table id = "table1">
                        <tr><td>MRI<br>lalalalalalala</td></tr>
                    </table>
                </div>
            </div>

            <div id="widget3">
                <h4>TUMOR BOARD CONCLUSION</h4>
            </div>
   
    </div>
</body>
